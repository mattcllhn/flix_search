<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's good on Netflix</title>
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app = "myApp">
    <h1>Index.html here</h1>

    <div ng-controller="testController">
      <input type="text" name="name" value=""ng-model = "searchIn"><button type="button" name="button" ng-click="search(searchIn)">click</button>
      <div ng-repeat = "x in dataBack">
        {{x}}
        <h3>{{x.Title}}</h3>
        <p>
          {{x.Plot}}
        </p>
        <img ng-src="{{x.Poster}}" alt="" />
      </div>
    </div>
  </body>
</html>
