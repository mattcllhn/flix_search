<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's good on Netflix</title>
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app = "myApp">
    <h1>Index.html here</h1>

    <div ng-controller="testController">
      <input type="text" name="name" value=""ng-model = "actorIn" placeholder="Filter by Actor">
      <input type="text" name="name" value=""ng-model = "directorIn" placeholder="Filter by director">
      <select class="" name="rating" ng-model = "ratingIn">
        <option>10</option>
        <option>9.5</option>
        <option>9</option>
        <option>8.5</option>
        <option>8</option>
        <option>7.5</option>
        <option>7</option>
        <option>6.5</option>
        <option>6</option>
        <option>5.5</option>
        <option>5</option>
        <option>4.5</option>
        <option>4</option>
        <option>3.5</option>
        <option>3</option>
        <option>2.5</option>
        <option>2</option>
        <option>1.5</option>
        <option>1</option>
      </select>
      <select class="" name="awards" ng-model = "awards">
        <option value = "no">No</option>
        <option value = "yes">Yes</option>
      </select>

      <button type="button" name="button" ng-click="sanitizeInputs(actorIn,ratingIn)">click</button>

      <div ng-repeat = "x in seeMovies">
        <h3>{{x.Title}}</h3>
        <p>
          {{x.Plot}}
        </p>
        <img ng-src="{{x.Poster}}" alt="http://vignette2.wikia.nocookie.net/uncyclopedia/images/d/dc/Chuck-norris-002.jpg/revision/latest?cb=20080312162141" />
        {{x}}

      </div>
    </div>
  </body>
</html>
