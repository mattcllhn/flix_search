<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's good on Netflix</title>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" media="screen" title="no title">
    <!-- <link rel="stylesheet" href="../vendors/glyphicons-halflings-regular.eot" media="screen" title="no title">
    <link rel="stylesheet" href="../vendors/glyphicons-halflings-regular.svg" media="screen" title="no title">
    <link rel="stylesheet" href="../vendors/glyphicons-halflings-regular.ttf" media="screen" title="no title">
    <link rel="stylesheet" href="../vendors/glyphicons-halflings-regular.wolf" media="screen" title="no title"> -->

    <link rel="stylesheet" href="../styles/main.css" media="screen" title="no title">
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="../vendors/bootstrap.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app = "myApp">
    <h1>WGON</h1>

    <div ng-controller="testController">
      <span class="glyphicons glyphicons-fingerprint"></span>
      <span class="glyphicons glyphicons-fingerprint-ok"></span>
      <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown"><span class="caret"></span>

          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
            <li ng-model = "logIn" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "modal('logIn')" href="#">Log In</a></li>
            <li ng-model = "signUp" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "modal('signUp')" href="#">Sign Up</a></li>
            <li ng-model = "library" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "modal('library')"href = "">Your Library</a></li>
          </ul>
        </div>
      <input  type="text" name="name" value=""ng-model = "actorIn" placeholder="Filter by Actor">
      <input  type="text" name="name" value=""ng-model = "directorIn" placeholder="Filter by director">
    <label for="rating">Critic Rating</label>  <select class="" name="rating" ng-model = "ratingIn" >
        <option>10</option>
        <option>9.5</option>
        <option>9</option>
        <option>8.5</option>
        <option>8</option>
        <option>7.5</option>
        <option>7</option>
        <option>6.5</option>
        <option>6</option>
        <option>5.5</option>
        <option>5</option>
        <option>4.5</option>
        <option>4</option>
        <option>3.5</option>
        <option>3</option>
        <option>2.5</option>
        <option>2</option>
        <option>1.5</option>
        <option ng-selected = "selected">1</option>
      </select>


      <button ng-show = "ratingIn===undefined && actorIn===undefined && directorIn===undefined" type="button" name="button" ng-click="sanitizeInputs(actorIn,directorIn,ratingIn,awardIn)">Random Search</button>
      <button ng-show = "ratingIn!==undefined || actorIn!==undefined || directorIn!==undefined"type="button" name="button" ng-click="sanitizeInputs(actorIn,directorIn,ratingIn,awardIn)">Search</button>
      <span class="glyphicons glyphicons-fingerprint"></span>
      <span class="glyphicons glyphicons-fingerprint-ok"></span>
      <div  ng-show = "x.imdbRating >= ratingIn || ratingIn===undefined" ng-repeat = "x in seeMovies">
        <h3>{{x.Title}}</h3>
        <p>
          {{x.Plot}}
        </p>
        <img class = "img-thumbnail" ng-src="{{x.Poster}}" alt="http://vignette2.wikia.nocookie.net/uncyclopedia/images/d/dc/Chuck-norris-002.jpg/revision/latest?cb=20080312162141" />
        <button type="button" name="button" ng-click = "save(x.Title)">add movie</button>
        {{x}}

      </div>

  </body>
</html>
