<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's good on Netflix</title>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" media="screen" title="no title">
    <script src="../vendors/angular.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app = "myApp">
    <h1>WGON</h1>

    <div ng-controller="testController">
      <input    type="text" name="name" value=""ng-model = "actorIn" placeholder="Filter by Actor">
      <input  type="text" name="name" value=""ng-model = "directorIn" placeholder="Filter by director">
      <select class="" name="rating" ng-model = "ratingIn" >
        <option>10</option>
        <option>9.5</option>
        <option>9</option>
        <option>8.5</option>
        <option>8</option>
        <option>7.5</option>
        <option>7</option>
        <option>6.5</option>
        <option>6</option>
        <option>5.5</option>
        <option>5</option>
        <option>4.5</option>
        <option>4</option>
        <option>3.5</option>
        <option>3</option>
        <option>2.5</option>
        <option>2</option>
        <option>1.5</option>
        <option ng-selected = "selected">1</option>
      </select>
      <select class="" name="awards" ng-model = "awardIn">
        <option value = "no">No</option>
        <option value = "yes">Yes</option>
      </select>

      <button ng-show = "ratingIn===undefined"type="button" name="button" ng-click="sanitizeInputs(actorIn,directorIn,ratingIn,awardIn)">Random Search</button>
      <button ng-show = "ratingIn!==undefined"type="button" name="button" ng-click="sanitizeInputs(actorIn,directorIn,ratingIn,awardIn)">Search</button>

      <div  ng-show = "x.imdbRating >= ratingIn || ratingIn===undefined" ng-repeat = "x in seeMovies">
        <h3>{{x.Title}}</h3>
        <p>
          {{x.Plot}}
        </p>
        <img ng-src="{{x.Poster}}" alt="http://vignette2.wikia.nocookie.net/uncyclopedia/images/d/dc/Chuck-norris-002.jpg/revision/latest?cb=20080312162141" />
        {{x}}

      </div>

  </body>
</html>
