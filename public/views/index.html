<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>What's good on Netflix</title>
  <!-- <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title"> -->
  <!-- <link rel="stylesheet" href="../vendors/bootstrap.min.css" media="screen" title="no title"> -->
  <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="../styles/main.css" media="screen" title="no title">
  <script src="../vendors/angular.min.js" charset="utf-8"></script>
  <!-- <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.2/lock.min.js"></script> -->
  <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
  <script src="../vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
  <script src="../vendors/bootstrap.min.js" charset="utf-8"></script>
  <script src="../scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app = "myApp">

  <div ng-controller="testController">

    <div class="row page-header">
      <div class="row">
        <div class=" col-sm-4 loginContainer">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown"><span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
              <li ng-show= "showUser==false" ng-model = "logIn" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "logIn()" href="">Log In</a></li>
              <li ng-show= "showUser==true" ng-model = "logOut" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "logOut()" href="">Log Out</a></li>
              <li ng-show= "showUser==true" ng-model = "library" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "librarySearcher(userProfile.user_id)"href = "">My Library</a></li>
              </ul>
            </div>
          </div>

          <div class="col-sm-4 titleContainer">
            <h1>Search <span class = "netflix">Netflix</span><br><small>for stuff that's actually good</small></h1>
          </div>
          <div class="col-sm-4 inputsContainer">
            <div class="row">

              <div class="col-xs">
                <input  type="text" name="name" value=""ng-model = "actorIn" placeholder="Filter by Actor">
                <input  type="text" name="name" value=""ng-model = "directorIn" placeholder="Filter by director">
              </div>
              <div class="col-xs">

                <label for="rating">Critic Rating</label>  <select class="ratingIn" name="rating" ng-model = "ratingIn" >
                  <option>10</option>
                  <option>9.5</option>
                  <option>9</option>
                  <option>8.5</option>
                  <option>8</option>
                  <option>7.5</option>
                  <option>7</option>
                  <option>6.5</option>
                  <option>6</option>
                  <option>5.5</option>
                  <option>5</option>
                  <option>4.5</option>
                  <option>4</option>
                  <option>3.5</option>
                  <option>3</option>
                  <option>2.5</option>
                  <option>2</option>
                  <option>1.5</option>
                  <option ng-selected = "selected">1</option>
                </select>
                <button class="btn btn-primary dropdown-toggle" type="button" name="button" ng-click="sanitizeInputs(actorIn,directorIn,ratingIn,awardIn)"><span class = "glyphicon glyphicon-search"></span></button>
                <!-- <button class="btn btn-primary dropdown-toggle" ng-show = "ratingIn===undefined && actorIn===undefined && directorIn===undefined" type="button" name="button" ng-click="sanitizeInputs(actorIn,directorIn,ratingIn,awardIn)"><span class="glyphicon glyphicon-font"></span></button> -->
              </div>
            </div>
          </div>
        </div>row
      </div>      <!-- page-header -->

      <div class = " row contentArea" >
        <div class="row contentRow" >

          <div ng-mouseleave = "hovering=false" ng-mouseover ="hovering=true" class = "col-md-2 thumbnails resultContainer" ng-show = "x.imdbRating >= ratingIn || ratingIn===undefined" ng-repeat = "x in seeMovies">
            <!-- <h3>{{x.Title}}</h3>
            <p>
            {{x.Plot}}
          </p> -->
          <span  ng-show = "hovering==true"><span class = "playButton glyphicon glyphicon-play-circle" ng-click = "redirect(x.Title)" ng-href="{{url}}" type="button" name="button"></span>
          <span class = "addButton glyphicon glyphicon-plus-sign" ng-show= "showUser==false && libStatus==false" type="button" name="button" ng-click = "logIn()"></span>
          <span class = "addButton glyphicon glyphicon-plus-sign" ng-show= "showUser==true && libStatus==false" type="button" name="button" ng-click = "saveMovie(x.Title,userProfile.user_id)"></span></span>
          <img  class = "img-thumbnail img-responsive background" ng-src="{{x.Poster || '../images/chuck_norris.jpg'}}" />

          <!-- {{x}} -->


        </div>
      </div>
      </div>

    </div>    <!-- test controller -->
  </body>
  </html>
