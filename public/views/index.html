  <meta charset="utf-8">

<body ng-app = "myApp">

  <div ng-controller="testController">

    <div class="row page-header">
      <div class="row">
        <div class=" col-sm-4 loginContainer">

            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown"><span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li ng-show= "showUser==false" ng-model = "logIn" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "logIn()" href="">Log In</a></li>
                <li ng-show= "showUser==true" ng-model = "logOut" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "logOut()" href="">Log Out</a></li>
                <li ng-show= "showUser==true" ng-model = "library" role="presentation"><a role="menuitem" tabindex="-1" ng-click = "librarySearcher(userProfile.user_id)"href = "">Your Library</a></li>
              </ul>
            </div>
        </div>

      <div class="col-sm-4 titleContainer">
        <h1>Search Netflix <br><small>for stuff that's actually good</small></h1>
      </div>
    <div class="col-sm-4 inputsContainer">
      <div class="row">

        <div class="col-xs">
          <input  type="text" name="name" value=""ng-model = "actorIn" placeholder="Filter by Actor">
          <input  type="text" name="name" value=""ng-model = "directorIn" placeholder="Filter by director">

        </div>
        <div class="col-xs">

      <label for="rating">Critic Rating</label>  <select class="" name="rating" ng-model = "ratingIn" >
        <option>10</option>
        <option>9.5</option>
        <option>9</option>
        <option>8.5</option>
        <option>8</option>
        <option>7.5</option>
        <option>7</option>
        <option>6.5</option>
        <option>6</option>
        <option>5.5</option>
        <option>5</option>
        <option>4.5</option>
        <option>4</option>
        <option>3.5</option>
        <option>3</option>
        <option>2.5</option>
        <option>2</option>
        <option>1.5</option>
        <option ng-selected = "selected">1</option>
      </select>


      <button class="btn btn-primary dropdown-toggle" type="button" name="button" ng-click="sanitizeInputs(actorIn,directorIn,ratingIn,awardIn)">Search</button>
      <!-- <button class="btn btn-primary dropdown-toggle" ng-show = "ratingIn===undefined && actorIn===undefined && directorIn===undefined" type="button" name="button" ng-click="sanitizeInputs(actorIn,directorIn,ratingIn,awardIn)"><span class="glyphicon glyphicon-font"></span></button> -->
    </div>

    </div>
  </div>


    </div>
  </div>

<div class = " row contentArea">
  <div class="row contentRow">

    <div class = "col-md-2" ng-show = "x.imdbRating >= ratingIn || ratingIn===undefined" ng-repeat = "x in seeMovies">
      <!-- <h3>{{x.Title}}</h3>
      <p>
        {{x.Plot}}
      </p> -->

      <img class = "img-thumbnail" ng-src="{{x.Poster}}" alt="<img src = '../images/chuck_norris.jpg />'" />
      <button class = "play"ng-click = "redirect(x.Title)" ng-href="{{url}}" type="button" name="button"><span class="glyphicon glyphicon-play"></span></button>
      <button ng-show= "showUser==false && libStatus==false" type="button" name="button" ng-click = "logIn()">add movie</button>
      <button ng-show= "showUser==true && libStatus==false" type="button" name="button" ng-click = "saveMovie(x.Title,userProfile.user_id)">add movie</button>
      <!-- {{x}} -->
    </div>

    </div>
  </div>
</div>

  </body>
